<div class="box mt-5 cartBox">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add Product
</button>
  <table class="table table-striped">
      <thead>
          <tr class="text-center">
              <th></th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of products; let i = index">
              <td><img src="{{item.image}}" alt=""></td>
              <td>{{item.title}}</td>
              <td>{{item.category}}</td>
              <td>{{item.price}} L.E</td>
              <td><button class="btn btn-warning"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="update(item)">Update</button></td>
          </tr>
      </tbody>
  </table>
</div>



<div class="modal fade " id="viewCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


      </div>
    </div>
  </div>
</div>



<!-- Modal -->


  <div class="modal fade modal-lg" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" >
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <label for="">Title</label>
                    <input type="text" formControlName="title" class="form-control" placeholder="title">
                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="">Price</label>
                    <input type="number"  formControlName="price" class="form-control" placeholder="price">
                </div>
                <div class="col-md-4 col-sm-12">
                    <app-select [data]="categories" [title]="'Categories'" (selectedValue)="getSelectedCategory($event)" [all]="false" [select]="form.value.category" ></app-select>
                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="image">Image</label>
                    <img src="{{base64}}" alt="">
                    <input type="file" class="form-control" (change)="getImagePath($event)">
                </div>
                <div class="col-md-8 col-sm-12">
                    <label for="image">Description</label>
                    <textarea  class="form-control"  formControlName="description" placeholder="type here .. "></textarea>
                </div>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-success" [disabled]="!form.valid" (click)="addProduct()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
